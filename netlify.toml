# Redirect from the Netlify URL to the main URL
[[redirects]]
  from = "https://torontomegaempires.netlify.app"
  to = "https://torontomegaempires.com"
  status = 301
  force = true

#
# Redirect to MCA2 application
[[redirects]]
  from = "https://app.torontomegaempires.com"
  to = "https://crawdad.neocities.org/MCA2/"
  status = 301
  force = true

[[redirects]]
  from = "http://app.torontomegaempires.com"
  to = "https://crawdad.neocities.org/MCA2/"
  status = 301
  force = true

